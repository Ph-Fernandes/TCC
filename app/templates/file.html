<!DOCTYPE html>
<html lang="pt-br">
{% include 'head.html' %}

<body>
    {% include 'navbar.html' %}

    <div id="main-file">
        <form enctype="multipart/form-data" action="" method="post" id="file">
            {% csrf_token %}
            <h3>{{ form.file.label }}</h3>
            <p>{{ form.file }} {{ form.errors }}</p>
            <!-- <p>{{ form.errors }}</p> -->
            <div>
                <input type="submit" class="btn btn-primary mt-3" value="Carregar">
                <a href="/client/" class="btn btn-danger mt-3">Cancelar</a>
            </div>
        </form>
    </div>

</body>

</html>
