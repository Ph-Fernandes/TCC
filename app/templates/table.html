<!DOCTYPE html>
<html lang="pt-br">
    {% include 'head.html' %}
<body>
    {% include 'navbar.html' %}
    
    <div id="table-client">
        <table class="table table-striped table-bordered table-sm" data-toggle="table" data-filter-control="true"
        data-search="true" data-show-multi-sort="true"
        data-pagination="true">  
            <thead class="thead-dark">  
            <tr>  
                <th data-field="nome" data-sortable="true">Nome Completo</th>
                <th data-field="cpf">CPF</th>
                <th>Ações</th>
            </tr>  
            </thead>  
    
            <tbody>  
                {% for cliente in clientes %}  
                <tr>  
                    <td data-field="nome">{{ cliente.nomec }}</td> 
                    <td data-field="cpf">{{ cliente.cpf }}</td>   
                    <td>  
                        <a href="/client/view/{{ cliente.id }}" class="bi bi-person-rolodex"></a>
                        <a href="/client/form/{{ cliente.id }}" class="bi bi-pencil"></a>  
                        <!-- <a class="bi bi-trash3" onclick="confirmar('/cliente/delete/{{ cliente.id }}');"></a>   -->
                    </td>  
                </tr>  
                {% endfor %}  
            </tbody>  
        </table>  
    </div>
</body>
</html>
